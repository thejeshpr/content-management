<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCI Markdown Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-purple {
      background-color: #6200ea;
      color: #ffffff;
    }
    .btn-purple:hover {
      background-color: #3700b3;
      color: #ffffff;
    }
    .editor-layout {
        display: flex;
        flex-direction: column;
        min-height: 500px;
    }
    #markdown-editor {
        flex-grow: 1;
        resize: none;
        border-right: 1px solid #495057;
    }
    .preview-panel {
        background-color: #212529;
        border: 1px solid #495057;
        border-radius: 0.25rem;
        padding: 1rem;
        overflow-y: auto;
        flex-grow: 1;
    }
    #json-preview {
        background-color: #212529;
        border: 1px solid #495057;
        border-radius: 0.25rem;
        padding: 1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 300px;
        overflow-y: auto;
    }
    .preview-panel table {
        width: 100%;
        margin-bottom: 1rem;
        color: #fff;
        border-collapse: collapse;
    }
    .preview-panel th,
    .preview-panel td {
        padding: 0.75rem;
        vertical-align: top;
        border: 1px solid #454d55;
    }
    .preview-panel img {
        max-width: 100%;
        height: auto;
    }
    .preview-panel a {
        color: #9e8aff;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
  <div class="container-fluid mt-3">
    <h1 class="mb-4">OCI Markdown Editor</h1>
    <div id="alert-container"></div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="json-url" class="form-control" placeholder="Enter JSON data URL">
                <button id="load-btn" class="btn btn-purple">Load Content</button>
            </div>
            <div id="loading-message" class="mt-2" style="display: none;">Loading...</div>
            <div class="row mt-4">
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="heading-input">Heading</label>
                        <input type="text" id="heading-input" class="form-control" value="New Content">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="subtext-input">Subtext</label>
                        <input type="text" id="subtext-input" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-group">
                        <label for="footer-input">Footer</label>
                        <input type="text" id="footer-input" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-6 mb-3">
        <h3>Markdown Editor</h3>
        <div class="editor-layout">
            <textarea id="markdown-editor" class="form-control"></textarea>
        </div>
      </div>
      <div class="col-lg-6 mb-3">
        <h3>Live Preview</h3>
        <div class="preview-panel editor-layout"></div>
      </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h3>Generated JSON</h3>
            <pre id="json-preview"></pre>
        </div>
    </div>

    <div class="mt-4 mb-5">
        <button id="download-btn" class="btn btn-purple">Download JSON</button>
        <button id="copy-btn" class="btn btn-purple">Copy JSON</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const jsonUrlInput = document.getElementById('json-url');
        const loadBtn = document.getElementById('load-btn');
        const loadingMessage = document.getElementById('loading-message');
        const markdownEditor = document.getElementById('markdown-editor');
        const livePreview = document.querySelector('.preview-panel');
        const headingInput = document.getElementById('heading-input');
        const subtextInput = document.getElementById('subtext-input');
        const footerInput = document.getElementById('footer-input');
        const downloadBtn = document.getElementById('download-btn');
        const copyBtn = document.getElementById('copy-btn');
        const jsonPreview = document.getElementById('json-preview');
        const alertContainer = document.getElementById('alert-container');

        const markedExtended = new marked.Marked(
          markedHighlight.markedHighlight({
            langPrefix: 'hljs language-',
            highlight(code, lang) {
              const language = hljs.getLanguage(lang) ? lang : 'plaintext';
              return hljs.highlight(code, { language }).value;
            }
          })
        );

        const showAlert = (message, type = 'danger') => {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
            ].join('');
            alertContainer.append(wrapper);
        };

        const generateJson = () => {
            return JSON.stringify({
                heading: headingInput.value,
                subtext: subtextInput.value,
                created_time: new Date().toISOString(),
                footer: footerInput.value,
                markdown_content: markdownEditor.value
            }, null, 2);
        };

        const updateJsonPreview = () => {
            jsonPreview.textContent = generateJson();
        };

        const updatePreview = () => {
            livePreview.innerHTML = window.DOMPurify ? DOMPurify.sanitize(markedExtended.parse(markdownEditor.value)) : markedExtended.parse(markdownEditor.value);
            updateJsonPreview();
        };

        const loadContentForEditor = async () => {
            const url = jsonUrlInput.value;
            if (!url) return;

            loadingMessage.style.display = 'block';
            loadBtn.disabled = true;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                headingInput.value = data.heading;
                subtextInput.value = data.subtext;
                footerInput.value = data.footer;
                markdownEditor.value = data.markdown_content;
                updatePreview();

            } catch (error) {
                console.error("Error loading or parsing JSON:", error);
                showAlert("Failed to load content. Please check the URL and ensure the API has CORS enabled. Open the browser's developer console for more details.");
            } finally {
                loadingMessage.style.display = 'none';
                loadBtn.disabled = false;
            }
        };

        markdownEditor.addEventListener('input', updatePreview);
        headingInput.addEventListener('input', updateJsonPreview);
        subtextInput.addEventListener('input', updateJsonPreview);
        footerInput.addEventListener('input', updateJsonPreview);
        loadBtn.addEventListener('click', loadContentForEditor);

        downloadBtn.addEventListener('click', () => {
            const jsonString = generateJson();
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'content.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        copyBtn.addEventListener('click', () => {
            const jsonString = generateJson();
            navigator.clipboard.writeText(jsonString).then(() => {
                showAlert('JSON copied to clipboard!', 'success');
            }, () => {
                showAlert('Failed to copy JSON to clipboard.');
            });
        });

        // Initial preview update for default content
        updatePreview();
    });
  </script>
</body>
</html>
